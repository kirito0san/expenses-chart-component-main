<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 15px;
        left: 15px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="balance">
        <div>
          <p class="wh400">My balance</p>
          <p class="wh700">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="" />
      </div>

      <div class="Spending">
        <h1>Spending - Last 7 days</h1>
        <div class="days">
          <div>
            <div class="one"></div>
            <span></span>
            <p>mon</p>
          </div>
          <div>
            <div class="one"></div>
            <span></span>
            <p>tue</p>
          </div>
          <div>
            <div class="one"></div>
            <span></span>
            <p>wed</p>
          </div>
          <div>
            <div class="one"></div>
            <span></span>
            <p>thu</p>
          </div>
          <div>
            <div class="one"></div>
            <span></span>
            <p>fri</p>
          </div>
          <div>
            <div class="one"></div>
            <span></span>
            <p>sat</p>
          </div>
          <div>
            <div class="one"></div>
            <span></span>
            <p>sun</p>
          </div>
        </div>
        <div class="Total">
          <div>
            <p class="gray">Total this month</p>
            <h2>$478.33</h2>
          </div>
          <p><span>+2.4%</span>from last month</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ahmed syed</a>.
    </div>
    <script src="js.js"></script>
  </body>
</html>
